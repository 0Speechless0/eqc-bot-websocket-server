<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Messagist - Simple</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <div id="app">
      <button  v-on:click="open" >
          開啟
      </button>
      {{messages.accept.content}}
      <messagist websocket_url="https://59.126.242.4:8084/websocket" width="800px" v-show="visiable" v-on:cancel="close"> </messagist>
    </div>
    <script src="../dist/messagist.js"></script>
    <script>
      Vue.component('messagist', Messagist)

      new Vue({
        el: '#app',
        data: {
          visiable  : true,
          messages: {
            init: {
              content: [],
              choices: {
                accept: 'Okay Messagist, I accept that ♥️'
              }
            },
            accept: {
              content: '🎉🎉🎉 That makes me happy'
            }
          }
        },
        methods :{
          close()
          {
            console.log("close")
            this.visiable = false;
          },
          open()
          {
            this.visiable = true;
          }
        }
      })
    </script>
  </body>
</html>
